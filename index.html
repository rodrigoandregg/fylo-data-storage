<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="main">
    <section class="section__cards">
      <div class="card__info container">
        <figure class="info__logo">
          <img src="images/logo.svg" alt="fylo logo" class="logo__img">
        </figure>
        <div class="info__icons">
          <figure class="icon__container">
            <img src="images/icon-document.svg" alt="document icon" class="icon">
          </figure>
          <figure class="icon__container">
            <img src="images/icon-folder.svg" alt="folder icon" class="icon">
          </figure>
          <figure class="icon__container">
            <img src="images/icon-upload.svg" alt="upload cloud icon" class="icon">
          </figure>
        </div>
      </div>
      <div class="card__storage container">
        <h1 class="storage__title">Youâ€™ve used <span class="accent">815 GB</span> of your storage</h1>
        <div class="storage__info">
          <div class="info__bar">
            <div class="bar__color"></div>
          </div>
          <div class="info__capacity">
            <p class="capacity__min">0 GB</p>
            <p class="capacity__max">1000 GB</p>
          </div>
        </div>
        <div class="storage__total">
          <p class="total__numbers">185</p>
          <p class="total__txt">GB Left</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rodrigoandregg">Rodrigo Andre Gutierrez</a>.
    </div>
  </footer>
</body>

</html>
